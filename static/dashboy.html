<!DOCTYPE html>
<html>
<head>
<title></title>
<style>

</style>

<link rel='stylesheet' href='./style.css'>
<meta name="viewport" content="maximum-scale=1, user-scalable=0"/> <!--320-->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

<script>
	var getId = null;
	
	
	function revGeoLocate()
	{
		if (navigator.geolocation)
		{
			var options =
				{
					enableHighAccuracy : true,
					timeout : Infinity,
					maximumAge : 0
				};
			getId = navigator.geolocation.getCurrentPosition(showPosition, showError, options); 
		}
		else
		{
			alert('Geolocation is not supported in your browser');
		}
	}

	function showPosition(position)
	{
			elem = document.getElementById('mapdiv');
			var geocoder = new google.maps.Geocoder;
			var latlng = {lat : position.coords.latitude, lng : position.coords.longitude};
			geocoder.geocode({'location' : latlng},
			function(results, status)
				{
				if(status == 'OK')
					{
						if(results[0])
							elem.innerHTML = "Location : " + results[0].formatted_address.substring(0, results[0].formatted_address.length-15);
					}
				});

			console.log((latlng.lat).toFixed(5) + "," + (latlng.lng).toFixed(5));
			document.getElementById('latitude').value = latlng.lat;
			document.getElementById('longitude').value = latlng.lng;
			document.getElementById('submitLocation').disabled = false;
	}

	function showError(error)
	{
		var err = document.getElementById('mapdiv');
		switch(error.code)
		{
			case error.PERMISSION_DENIED:
			err.innerHTML = "User denied the request for Geolocation."
			break;
			case error.POSITION_UNAVAILABLE:
			err.innerHTML = "Location information is unavailable."
			break;
			case error.TIMEOUT:
			err.innerHTML = "The request to get user location timed out."
			break;
			case error.UNKNOWN_ERROR:
			err.innerHTML = "An unknown error occurred."
			break;
		}
	}
	</script>
	</head>
	<body onload = revGeoLocate()>
		<div class='container'>
			<div class='top'></div>
			<div class='cardFeed'>
			<center>
				<div class='card' style='box-sizing: border-box;'>
					<p id='mapdiv'>Location: Fetching Address...</p>
					<form action='/findSpot' method='POST'>
						<p class='formLatLong'>
						Longitude: <input name='lng' type='text' id='longitude' > <br>
						Latitude: <input name='lat' type='text' id='latitude' > <br> <br>
						</p>
						<center><input type='submit' value='Find Nearby Spots' disabled id='submitLocation'></center> <br>
					</form>
				</div>
				<div class='card' style='padding: 44px;box-sizing: border-box;'>
					<form action='/location2.html' method='GET'>
						<center><input type='submit' value='Add a Spot' style='background-color: #00C853 !important;'></center> <br>
					</form>
				</div>
				
				<br>
			</center>
			</div>
		</div>
	</body>
</html>
